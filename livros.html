<!-- div que verifica a largura da tela e justifica o tamanho -->
<div class="container">
  <!-- painel de adição e edição dos usuarios -->
  <div class="panel panel-primary">
      <div class="panel-heading">Adcionar / Editar Livro</div>
      <div class="panel-body">

        <!-- Formulário de dados -->
        <form name='form-livro' id='form-livro'>
          Nome do Obra
          <input type='text' name='titulo' class='form-control' id='titulo'>
          Nome do Autor
          <input type='text' name='autor' class='form-control' id='autor'>
          Tipo
          <select class='form-control' name='tipo' id='tipo'>
              <option value=''>Selecione</option>
              <option value='Livro'>Livro</option>
              <option value='DVD'>DVD</option>
              <option value='Revista'>Revista</option>
              <option value='Impresso'>Impressp</option>
          </select>
          <input type='hidden' name='id_livro' value='' id='id_livro'>
        </form>
        <br>
        <button class='btn btn-primary' onclick="gravar()" style='float:right;' id='bt_gravar'>Gravar</button>
        <button class='btn btn-warning' onclick="limpar()" style='float:right;' id='bt_gravar'>Limpar</button>
      </div>
  </div>

  <table class='table table-striped'>
    <thead>
    <tr>
      <th>#
      <th>Título
      <th>Autor
      <th>Tipo
      <th>
    </tr>
    </thead>
    <tbody id='tabela'>


    </tbody>
  </table>

  <script src='livros.js'></script>
